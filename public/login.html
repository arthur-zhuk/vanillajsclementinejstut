<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ClementineJS Login View</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500" media="screen" title="no title" charset="utf-8" type="text/css">
    <link rel="stylesheet" href="/public/css/main.css" media="screen" title="no title" charset="utf-8" type="text/css">
  </head>

  <body>
    <div class="container">
      <div class="login">
        <img src="/public/img/clementine_150.png" alt="" />
        <br>
        <p class="clementine-text">
          Clementine.js
        </p>
        <a href="/auth/github">
          <div class="btn" id="login-btn">
            <img src="/public/img/github_32px.png" alt="github logo" />
            <p>
              LOGIN W\ GITHUB
            </p>
          </div>
        </a>
      </div>
    </div>
  </body>

</html>
